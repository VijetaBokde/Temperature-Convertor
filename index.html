<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="center">
        <h1>Temperature Conversion Application</h1>

        <h2>Convert from Fahrenheit to Celsius: </h2>
        <div class="btn">
            <input type="number" id="fahrenheit"></input><br><br>
            <button id="fToC">Convert</button>
        </div>
        <br>
        <br>
      
        <h2>Convert from Celsius to Fahrenheit: </h2>
        <div class="btn">
            <input type="number" id="celsius"></input><br><br>
            <button id="cToF">Convert</button>
        </div>
        <br><br>
        <h2>Result: </h2>
        <p id="conversion"></p>
    </section>
    <script src="script.js"></script>
</body>

</html>
